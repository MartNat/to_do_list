<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <section class="container">
      <div class="heading">
        <img
          src="https://img.freepik.com/premium-vector/list-logo-character-vector-illustration-art-paper_567062-291.jpg"
          alt="image"
          class="heading_img"
        />
        <h1 class="heading_title">To-Do List</h1>
      </div>
      <form class="form">
        <div>
          <label for="todo" class="form_label">~ Do what you have, till you can do what you want ~</label>
          <input
            type="text"
            class="form_input"
            id="todo"
            name="to-do"
            size="30"
            required
          />
          <button class="button"><span>Submit</span></button>
        </div>
      </form>
      <div>
        <ul class="toDoList"></ul>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
